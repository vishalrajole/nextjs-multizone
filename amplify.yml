version: 1
applications:
  - appRoot: home
    env:
      variables:
        key: value
    frontend:
      phases:
        preBuild:
          commands:
            - cd home
            - yarn
        build:
          commands:
            - yarn build
      artifacts:
        files:
          - "**/*"
        discard-paths: yes
        baseDirectory: ./next
      cache:
        paths:
          - node_modules/**/*
  - appRoot: blog
    frontend:
      phases:
        preBuild:
          commands:
            - cd blog
            - yarn
        build:
          commands:
            - yarn build
      artifacts:
        files:
          - "**/*"
        discard-paths: yes
        baseDirectory: ./next
      cache:
        paths:
          - node_modules/**/*
